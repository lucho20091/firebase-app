<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="logged-out-view">
        <div class="container">
            <h1 class="app-title">Moody</h1>
            
            <div class="provider-buttons">
                <button id="sign-in-with-google-btn" class="provider-btn">
                    <img src="assets/providers/google.png" class="google-btn-logo">
                    Sign in with Google
                </button>
            </div>
            
            <div class="auth-fields-and-buttons">
                <input id="email-input" type="email" placeholder="Email">
                <input id="password-input" type="password" placeholder="Password">
                
                <button id="sign-in-btn" class="primary-btn">Sign in</button>
                <button id="create-account-btn" class="secondary-btn">Create Account</button>
            </div>
        </div>
    </section>
    
    <section id="logged-in-view">
        <div class="container">
            <nav>

                <button id="edit-profile" class="icon-btn">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>

                <button id="sign-out-btn" class="icon-btn">
                    <img src="assets/icons/icon-sign-out.svg" class="icon-img-btn">
                </button>

            </nav>
            
            <div class="app-container">
                <div class="user-section">
                    <img id="user-profile-picture">
                    <h2 id="user-greeting"></h2>
                </div>
                
                <div id="update-profile">
                    <input id="display-name-input" type="text" placeholder="Display Name">
                    <input id="photo-url-input" type="text" placeholder="Profile Photo URL">
                    <button id="update-profile-btn" class="primary-btn">Update profile</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/183ef109bd.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
